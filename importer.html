<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <img src ="image/V2V MUSIC LOGO 32.png" width="200" height="200">
    <title>Importer</title>
    <link rel="stylesheet" href="CSS/importer.css">
</head>
<body>
    <div id="main">
        <form> 
            <h1>Importer</h1>
            <div class="Formulaire">
                <label for="image" >Choisir la couverture : </label>
                <input type="file" id="image" accept=".png, .jpeg"/>
            </div>
            <div class="Formulaire">
                <label for="audio" >Choisir la musique : </label>
                <input type="file" id="audio" accept="audio/*"/>
            </div>
            <div class="Formulaire">
                <label for="auteur">Titre de la musique :</label>
                <input type="texte" id="auteur" placeholder="Titre de la musique...">
            </div>
            <div class="Formulaire">
                <label for="auteur">Nom de l'auteur :</label>
                <input type="texte" id="auteur" placeholder="Nom de l'artiste....">
            </div>
            <button>Importer</button>
        </form>

    </div>
    
</body>
</html>
